<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>

    <link rel="stylesheet" href="./navbar.css">

    <link rel="stylesheet" href="./footer.css">

    <style>

       

    </style>
</head>




<body>
    
    <div id="nav"> </div>


    <div id="cart_title">
        <strong> Shopping Cart </strong>
    </div>



    <div id="cart_div">

        <div>
            <div id="cart_div_left">
                <div>
                    <img class="cart_img" src="https://ak1.ostkcdn.com/images/products/is/images/direct/97a2011dcf0719abc278d9059fd525e0e95a08d0/Prepac-Transitional-Hall-Tree-with-Bench-and-Shoe-Storage.jpg?impolicy=mediumlow" alt="">
                </div>
    
                <div>
                    <div id="cart_pro_name">
                        Prepac Hall Tree with Bench and Shoe Storage
                    </div>


                    <div id="price">
                      <span> <strong> SALE INR </strong> </span>  
                      <span> <strong> 15,464.75 </strong> </span>
                    </div>


                    <div id="order_soon">
                       <span> <strong> Only 10 Left! </strong> </span>
                       <span> Order Soon. </span>  
                    </div>


                    <div>
                        <select name="quantity" id="quantity">
                            <option value="Quan-1">Quantity: 1</option>
                            <option value="Quan-2">Quantity: 2</option>
                            <option value="Quan-3">Quantity: 3</option>
                            <option value="Quan-4">Quantity: 4</option>
                            <option value="Quan-5">Quantity: 5</option>
                            <option value="Quan-6">Quantity: 6</option>
                            <option value="Quan-7">Quantity: 7</option>
                            <option value="Quan-8">Quantity: 8</option>
                            <option value="Quan-9">Quantity: 9</option>
                            <option value="Quan-10">Quantity: 10</option>
                            </select>
                    </div>



                    <div>
                        <span class="remove_div">
                            <u> Remove </u> 
                        </span>

                        <span>
                            <u class="remove_div" style="margin-left: 10%;"> Save For Later </u> 
                        </span>
                    </div>
                </div>

            </div>
        </div>
        



        <div>
            <div id="cart_right">
                <div id="cart_price">
                    <div>
                        <div class="margin_bott">(1) Items:</div>

                        <div>Subtotal After</div>

                        <div class="margin_bott">Discount:</div>

                        <div class="size"> <strong> Your Total: </strong> </div>
                    </div>

                    <div style="margin-left: 60px;">
                        <div class="margin_bott">
                            <span> INR </span>
                            <span>17,183.05</span>
                        </div>

                        <div> <strong> INR </strong> </div>

                        <div class="margin_bott"> <strong> 15,464.75 </strong> </div>

                        <div class="size"> <strong> INR 15,46.75 </strong> </div>
                    </div>
                </div>


                <div>
                    <button id="btn_checkout">CHECKOUT</button>
                </div>
            </div>
        </div>
    </div>



    <div id="foot"> </div>

</body>



<script type="module">

    import navbar from "./navbar.js"

    let nav = document.getElementById("nav");

        nav.innerHTML =  navbar();




    import footer from "./footer.js"

    let foot = document.getElementById("foot");

        foot.innerHTML =  footer();


</script>
</html>
